<div class="product-page">
    <div class="product-details">
        <div>
            <mat-card><embed></mat-card>
            <mat-card><embed></mat-card>
            <mat-card><embed></mat-card>
            <mat-card><embed></mat-card>
        </div>
        <mat-card>
            <embed>
        </mat-card>
        <mat-card>
            <mat-card-title>Product Description</mat-card-title>
            <mat-card-subtitle>described </mat-card-subtitle>
            <div>
                <stars [stars]="stars"></stars>
            </div>
            <mat-divider [inset]='true'></mat-divider>
            <div class="section">
                <div class="price">
                    <span>Today's Deal:</span>
                    <p><span class="striked">₹ striked price</span><span class="deal-price">₹ deal price</span></p>
                </div>
                <div class="actions">
                    <mat-icon>shopping_cart</mat-icon>
                    <mat-icon>favorite_border</mat-icon>
                    <button mat-raised-button class="primary-button">Buy Now</button>
                </div>
            </div>
            <mat-divider [inset]='true'></mat-divider>
            <div>
                <h2>About Item</h2>
                <p>a very big Description</p>
            </div>
        </mat-card>
    </div>
    <div class="faqs">
        <h2>Frequently Asked Questions</h2>
        <mat-accordion>
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        question
                    </mat-panel-title>
                    <mat-panel-description>
                        summary of the content
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <mat-divider></mat-divider>
                <p>content</p>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
    <div class="reviews">
        <h2>Reviews</h2>
        <div>
            <mat-card>
                <mat-card-title>Username</mat-card-title>
                <stars [stars]="stars"></stars>
                <mat-card-content>review content</mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
